<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="<%= webpackConfig.output.publicPath %>logo.png"
    />
    <title>Vue UI Framework</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="../lib/index.min.js"></script>
    <link rel="stylesheet" href="../lib/index.min.css"></link>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script>
      const appId = '59f86b4832eb28071bdd9214'
      const config = {
        logo: 'https://usercontents.authing.cn/client/logo@2.png',
        title: 'Authing',
        socialConnections: ['github'],
        mode: 'modal'
      }

      const app = new Vue({
        el: '#app',
        render: (h) => h(AuthingVueUIComponents.AuthingGuard, {
          props: {
            config,
            appId,
            visible: true,
          },
        }),
      })

      window.app = app
    </script>
  </body>
</html>
