<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="<%= webpackConfig.output.publicPath %>logo.png"
    />
    <title>Vue UI Framework</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="../lib/index.min.js"></script>
    <link rel="stylesheet" href="../lib/index.min.css"></link>
  </head>
  <body>
    <div id="app">
        <Guard></Guard>
    </div>
    <!-- built files will be auto injected -->

    <script>
      // 这可以替换你的 AppId
      const appId = '624281dfca360bc614ed25c3'

      const config = {
        logo: 'https://usercontents.authing.cn/client/logo@2.png',
        title: 'Authing',
        host:"https://guard-authflow.authing.cn",
        mode: "modal",
      }


    const app= Vue.createApp({})

    app.component('Guard', {
        data(){
            return {
                show:false
            }
        },
        method:{
            changeShow(){
                this.show=!this.show
            }

        },
      render(){
        return Vue.h(AuthingVueUIComponents.AuthingGuard, {
            config,
            appId,
            onLoad:()=>{
                this.show=true
            },
            visible:this.show,
            onClose: this.changeShow
        })
    } 
    }).mount('#app')

    </script>
</body>
</html>
