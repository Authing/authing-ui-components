<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="<%= webpackConfig.output.publicPath %>logo.png"
    />
    <title>Vue UI Framework</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="../lib/index.min.js"></script>
    <link rel="stylesheet" href="../lib/index.min.css"></link>
  </head>
  <body>
    <div id="app">
      <Guard></Guard>
    </div>
    <!-- built files will be auto injected -->

    <script>
      const appId = '622f3d9416211f994b286a5e'
      const config = {
        logo: 'https://usercontents.authing.cn/client/logo@2.png',
        title: 'Authing',
        mode: 'modal'
      }

      const app = Vue.createApp({})


      app.component('Guard', {
        data(){
            return {
                showGuard: false
            }
        },
        method:{
            changeShow(){
                this.showGuard = !this.showGuard
            }

        },
      render(){
        return Vue.h(AuthingVueUIComponents.AuthingGuard, {
            config,
            appId,
            onLoad:()=>{
                this.showGuard = true
            },
            visible: this.showGuard,
            onClose: this.changeShow
        })
    } 
    }).mount('#app')

    </script>
  </body>
</html>
